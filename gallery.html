<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Arsalan's portfolio</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <header>
      <h3 class="text-center">
        Lead a better life
        <small class="text-body-secondary fw-bold display-4"
          >With CHOMOK!</small
        >
      </h3>

      <nav id="navbar-example2" class="navbar bg-warning px-3 mb-3">
        <a
          class="navbar-brand fw-bold hvr-buzz animate__animated animate__pulse animate__infinite animate__slower"
          href="index.html"
          href="#"
          >CHOMOK</a
        >
        <ul class="nav nav-pills">
          <li class="nav-item">
            <a
              class="nav-link text-black fw-bold hvr-underline-from-left animate__animated animate__fadeInLeft hover-effect-1"
              href="gallery.html"
              >Gallery</a
            >
          </li>
          <li class="nav-item">
            <a
              class="nav-link text-black fw-bold hvr-underline-from-left animate__animated animate__fadeInLeft hover-effect-1"
              href="Projects.html"
              >Projects</a
            >
          </li>
          <li class="nav-item">
            <a
              class="nav-link text-black fw-bold hvr-underline-from-left animate__animated animate__fadeInLeft hover-effect-1"
              href="Hobbies.html"
              >Hobbies</a
            >
          </li>
                    <li class="nav-item">
            <a
              class="nav-link text-black fw-bold hvr-underline-from-left animate__animated animate__fadeInLeft hover-effect-1"
              href="Contacts.html"
              >Contacts</a
            >
          </li>
        </ul>
        
      </nav>
    </header>
    
    <main>
      <section class="container">
        <h3 class="text-center">GALLERY</h3>
        <div id="carouselExampleDark" class="carousel carousel-dark slide">
          <div class="carousel-indicators">
            <button
              type="button"
              data-bs-target="#carouselExampleDark"
              data-bs-slide-to="0"
              class="active"
              aria-current="true"
              aria-label="Slide 1"
            ></button>
            <button
              type="button"
              data-bs-target="#carouselExampleDark"
              data-bs-slide-to="1"
              aria-label="Slide 2"
            ></button>
            <button
              type="button"
              data-bs-target="#carouselExampleDark"
              data-bs-slide-to="2"
              aria-label="Slide 3"
            ></button>
          </div>
          <div class="carousel-inner">
            <div class="carousel-item active" data-bs-interval="10000">
              <img src="assets\image.png" class="d-block w-100" alt="..." />
            </div>
            <div class="carousel-item" data-bs-interval="2000">
              <img src="assets\image.png" class="d-block w-100" alt="..." />
            </div>
            <div class="carousel-item">
              <img src="assets\image.png" class="d-block w-100" alt="..." />
            </div>
          </div>
          <button
            class="carousel-control-prev"
            type="button"
            data-bs-target="#carouselExampleDark"
            data-bs-slide="prev"
          >
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
          </button>
          <button
            class="carousel-control-next"
            type="button"
            data-bs-target="#carouselExampleDark"
            data-bs-slide="next"
          >
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
          </button>
        </div>
      </section>

    </main>
    <footer class="container-fluid bg-warning text-center py-3">
      <p>&copy; Arsalan All rights reserved 2025</p>
    </footer>
  </body>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
    crossorigin="anonymous"
  ></script>
</html>
